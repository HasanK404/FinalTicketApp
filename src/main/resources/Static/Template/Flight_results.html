<!-- flight_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="bg-dark text-white p-4">
    <div class="container">
        <h1 class="text-center">Flight Booking</h1>
    </div>
</header>
<main class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-3">Search Results</h2>
            <!-- Flight results will be displayed here -->
            <div id="flightResults" class="card-deck">
                <!-- Flight cards will be dynamically generated here -->
            </div>
            <a href="flight_search_form.html" class="btn btn-primary mt-4">Back to Search</a>
            <a href="booking_confirmation.html" class="btn btn-primary mt-4">Confirm Booking</a>
        </div>
    </div>
</main>
<footer class="bg-dark text-white p-3 mt-4">
    <div class="container">
        <p class="text-center">&copy; 2024 Flight Booking App</p>
    </div>
</footer>
<!-- Link to Bootstrap JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Embedded JavaScript to generate flight cards -->
<script>
    // Hard code the sample flight data
    var sampleFlights = [
        {
            flightNumber: "ABC123",
            departureAirport: "JFK",
            destinationAirport: "LAX",
            departureTime: new Date(),
            arrivalTime: new Date(),
            availableSeats: 150,
            aircraftType: "Boeing 737"
        },
        {
            flightNumber: "DEF456",
            departureAirport: "LAX",
            destinationAirport: "ORD",
            departureTime: new Date(),
            arrivalTime: new Date(),
            availableSeats: 200,
            aircraftType: "Airbus A320"
        }
    ];

    // Generate flight cards dynamically
    sampleFlights.forEach(function(flight, index) {
        var cardHtml = '<div class="card mt-3">' +
            '<div class="card-body">' +
            '<h5 class="card-title">Flight ' + (index + 1) + '</h5>' +
            '<p class="card-text">Flight Number: ' + flight.flightNumber + '<br>' +
            'Departure Airport: ' + flight.departureAirport + '<br>' +
            'Destination Airport: ' + flight.destinationAirport + '<br>' +
            'Departure Time: ' + flight.departureTime + '<br>' +
            'Arrival Time: ' + flight.arrivalTime + '<br>' +
            'Available Seats: ' + flight.availableSeats + '<br>' +
            'Aircraft Type: ' + flight.aircraftType + '</p>' +
            '</div>' +
            '</div>';

        $('#flightResults').append(cardHtml);
    });
</script>
</body>
</html>
